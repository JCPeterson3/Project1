<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Employee</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/employee.css" />
</head>
<body>
    <h1>Employee</h1>
    <div id="userSection">
        <label for="logout" id="user">Username</label>
        <button type="button" class="btn btn-primary" name="logout" id="logout">Logout</button>
    </div>
    
    <div>
<!--        <button class="btn btn-primary" id="addTicket" data-toggle="modal" href="#myModal">Add Ticket</button>-->
        <a href="#myModal" class="trigger-btn btn btn-primary" data-toggle="modal" id="addTicket">New Reimbursment</a>
    </div>
<!--    <p id="tickets"></p>-->

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Submitted</th>
                <th>Resolved</th>
                <th>Description</th>
                <th>Status</th>
                <th>Type</th>
                <th>Receipt</th>
            </tr>
        </thead>
        <tbody id="reimbursements"></tbody>
    </table>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Reimbursement Request</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="leave">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="amount">Amount: </label>
                        <input type="number" name="amount" id="amount">
                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <!-- <input type="text" name="description" id="description"> -->
                        <textarea id="description" name="description" rows="5" cols="40"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="type">Type: </label>
                        <select name="type" id="type">
                            <option value="lodging">Lodging</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- <div>
                        <label for="myfile">Select a file: </label>
                        <input type="file" id="myfile" name="myfile">
                    </div> -->
                    <div>
                        <button class="btn btn-primary btn-block login-btn" id="add">Submit Ticket</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/employee.js"></script>
</body>
</html>
